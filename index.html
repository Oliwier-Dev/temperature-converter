<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 px-4 py-10 text-slate-900 antialiased sm:py-16">
    <main id="main" class="mx-auto w-full max-w-xl rounded-xl border border-slate-200 bg-white p-6 shadow-sm sm:p-8">
        <h2 class="text-2xl font-semibold tracking-tight sm:text-3xl">Temperature converter</h2>
        <p class="mt-2 text-sm text-slate-600">Enter the temperature, the units and submit</p>

        <form id="form" class="mt-6 grid gap-4 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="valueNumber" class="mb-1 block text-sm font-medium text-slate-700">Temperature value</label>
                <input
                    type="number"
                    id="valueNumber"
                    placeholder="e.g. 32"
                    class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-900 outline-none transition focus:border-slate-500 focus:ring-2 focus:ring-slate-200"
                >
            </div>

            <div>
                <label for="fromUnit" class="mb-1 block text-sm font-medium text-slate-700">From</label>
                <select
                    id="fromUnit"
                    class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-900 outline-none transition focus:border-slate-500 focus:ring-2 focus:ring-slate-200"
                >
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <div>
                <label for="toUnit" class="mb-1 block text-sm font-medium text-slate-700">To</label>
                <select
                    id="toUnit"
                    class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-900 outline-none transition focus:border-slate-500 focus:ring-2 focus:ring-slate-200"
                >
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <button
                id="submitBtn"
                type="submit"
                class="sm:col-span-2 inline-flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white transition hover:bg-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400 focus-visible:ring-offset-2"
            >
                Submit
            </button>
        </form>

        <p
            id="output"
            aria-live="polite"
            class="mt-5 min-h-10 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm font-medium text-slate-800"
        ></p>
    </main>
</body>
</html>
